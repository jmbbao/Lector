<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de textos de: Swaruu - Artari'El - Semjase</title>
  <link rel="stylesheet" href="lector_cfg/estilos.css">
</head>
<body>
  <header id="id_barra">
    <div id="id_archivos">
      <span id="id_info-archivo">SIN ARCHIVOS AÚN</span>
      <select id="id_lista"></select>
      <button id="id_anterior">&lt; Anterior</button>
      <button id="id_siguiente">Siguiente &gt;</button>
      <button id="id_btn-bajar-archivos" class="btn-color-amarillo">
		  BAJAR ARCHIVOS DE TEXTO
	  </button>
      <button id="id_btn-nuevas-versiones" class="btn-color-amarillo oculto">
        Nuevas versiones de los archivos de texto!
      </button>	  
    </div>

    <div id="id_controles">
      <button id="id_btn-barra-buscar">Buscar</button>
      <button id="id_btn-barra-ajustes">Ajustes</button>
    </div>
  </header>

  <!-- PANEL DE BÚSQUEDA -->
  <section id="id_panel-busqueda" class="panel oculto">
    <div class="panel-titulo">
      <span>BUSCAR TEXTO EN LOS FICHEROS</span>
      <button class="cerrar-panel" data-panel="id_panel-busqueda">✕</button>
    </div>

    <div class="panel-contenido">
      <div class="fila">
        <label for="id_buscar-este-texto">Texto a buscar:</label>
        <input type="text" id="id_buscar-este-texto" style="width: 40%">
        <label><input type="checkbox" id="id_chk-global"> Buscar en todos</label>
        <button id="id_btn-buscar-unico">BUSCAR</button>
      </div>

      <div class="fila">
        <span id="id_info-coincidencias">Coincidencias: 0</span>
        <button id="id_btn-anterior-coincidencia">◀</button>
        <button id="id_btn-siguiente-coincidencia">▶</button>

        <label for="id_numero-coincidencia">Ir a:</label>
        <input type="number" id="id_numero-coincidencia" min="1" style="width:70px;">
        <button id="id_btn-ir-coincidencia">VER</button>
      </div>

      <hr>

      <div id="id_resultados-globales"></div>
    </div>
  </section>

  <!-- PANEL DE AJUSTES -->
  <section id="id_panel-ajustes" class="panel oculto">
    <div class="panel-titulo">
      <span>AJUSTES</span>
      <button class="cerrar-panel" data-panel="id_panel-ajustes">✕</button>
    </div>
    <div class="panel-contenido">
      <div class="fila">
        <label for="id_tema-select">Tema:</label>
        <select id="id_tema-select">
          <option value="oscuro">Oscuro</option>
          <option value="claro">Claro</option>
        </select>
        <label for="id_color-fondo">Color fondo:</label>
        <input type="color" id="id_color-fondo">
        <label for="id_color-texto">Color texto:</label>
        <input type="color" id="id_color-texto">
      </div>
      <div class="fila">
        <label for="id_tipo-letra">Tipo de letra:</label>
        <select id="id_tipo-letra">
          <option value="arial">Arial</option>
          <option value="calibri">Calibri</option>   
          <option value="courier">Courier New</option>
          <option value="georgia">Georgia</option>   
          <option value="roboto">Roboto</option>
          <option value="times">Times New Roman</option>   
          <option value="ubuntu">Ubuntu</option>
          <option value="verdana" selected>Verdana</option>   
        </select>
         <label>Tamaño:</label>
        <span id="id_tamano-actual"></span>
        <button id="id_texto-menos">A−</button>
        <button id="id_texto-mas">A+</button>       
      </div>
      <div class="fila">
        <button id="id_restablecer-ajustes">Restablecer ajustes de fábrica</button>
        <button id="id_btn-borrar-cache">ELIMINAR TODOS LOS ARCHIVOS BAJADOS</button>
      </div>
    </div>
  </section>

  <!-- PANEL NUEVAS VERSIONES -->
  <section id="id_panel-nuevas-versiones" class="panel oculto">
    <div class="panel-titulo">
      <span>NUEVAS VERSIONES</span>
      <button class="cerrar-panel" data-panel="id_panel-nuevas-versiones">✕</button>
    </div>
    <div class="panel-contenido">
      <p>Hay nuevas versiones de los archivos.</p>
      <button id="id_btn-bajar-nuevas-versiones">BAJAR NUEVAS VERSIONES</button>
    </div>
  </section>

  <main>
    <div id="id_titulo">
      <span id="id_estado">Listo.</span>
    </div>
    <div id="id_contenido"></div>
  </main>

  <script src="lector_cfg/ajustes.js"></script>
  <script src="lector_cfg/buscador.js"></script>
  <script src="lector_cfg/lector.js"></script>
</body>
</html>
